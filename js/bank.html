<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
    <h1 class="text-5xl text-center ">Let's get some <span class="  text-blue-400">Moooooooney</span></h1>
   </header> 
   <main>
    <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
         <div class="bg-green-400 p-8 rounded-xl ">
            <h4 class="text-2xl">Deposite</h4>
            <h2 class="text-5xl" >$<span id="deposite-total">00</span>  </h2>
         </div>
         <div class="bg-yellow-500 p-8 rounded-xl ">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-5xl ">$<span id="withdraw">00</span></h2>
         </div>
         <div class="bg-violet-500 p-8 rounded-xl ">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-5xl " >$ <span id="Balance-total">1240</span>  </h2>
         </div>
         
        </div>
    </section>
    <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
            <div class="bg-fuchsia-400 p-8 rounded-xl ">
               <h4 class="text-2xl mb-4">Please Deposite</h4>
               <input type="text" class="text-black cw-9/12 block mb-2 px-3" name="" id="deposite-field" placeholder="$ Amount you want to deposite">
                <button class="bg-amber-400 px-8 py-2 mb-2 hover:bg-sky-700  text-white  font-medium " id="btn-deposite">Deposite</button>
                    
            </div>
            <div class="bg-sky-400 p-8 rounded-xl ">
               <h4 class="text-2xl">Please Withdraw</h4>
               <input type="text" id="withdraw-input" class="w-9/12 block mb-2 px-3 text-black" name="" id="email-id" placeholder="$ Amount you want to withdraw">
               <button class="bg-amber-400 px-8 py-2 mb-2 hover:bg-sky-700  text-white  font-medium " id="btn-withdraw">withdraw</button>
                   
            </div>
    </section>
   </main>
   <footer></footer>
   <script src="./withdraw.js"></script>
   <script src="./deposite.js"></script>
</body>
</html>
